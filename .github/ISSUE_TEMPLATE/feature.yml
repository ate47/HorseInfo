name: Feature request ðŸŒŸ
description: Ask a new feature
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping to improve this repository!
  - type: input
    id: version
    attributes:
      label: Mod version
      description: Mod version
      placeholder: "1.1.1"
    validations:
      required: true
  - type: input
    id: version_mc
    attributes:
      label: Minecraft version
      description: Minecraft version
      placeholder: "1.18"
    validations:
      required: true
  - type: dropdown
    id: dropdown_ml
    attributes:
      label: Mod loader
      description: Mod loader
      options:
        - "Fabric"
        - "Forge"
        - "Both"
        - "Other (write it in the next field)"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description of the request
      description: Small description of the request
      placeholder: |
        I want to be able to...
        I want to have...
    validations:
      required: true
  - type: dropdown
    id: dropdown_id
    attributes:
      label: Do I want to contribute to make it?
      description: Do I want to contribute to make it?
      options:
        - "Yes"
        - "No"
        - "Maybe"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Something else?
      description: Something else to inform us?
    validations:
      required: false
